<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <p class="previous-input">A</p>
            <p class="current-input">B</p>
        </div>
        <div class="calculator-buttons">
            <ul class="buttons-list">
                <li class="calculator-button">x!</li>
                <li class="calculator-button">(</li>
                <li class="calculator-button">)</li>
                <li class="calculator-button">%</li>
                <li class="calculator-button">AC</li>
                <li class="calculator-button">ln</li>
                <li class="calculator-button number">7</li>
                <li class="calculator-button number">8</li>
                <li class="calculator-button number">9</li>
                <li class="calculator-button">/</li>
                <li class="calculator-button">log</li>
                <li class="calculator-button number">4</li>
                <li class="calculator-button number">5</li>
                <li class="calculator-button number">6</li>
                <li class="calculator-button">*</li>
                <li class="calculator-button">sqrt</li>
                <li class="calculator-button number">1</li>
                <li class="calculator-button number">2</li>
                <li class="calculator-button number">3</li>
                <li class="calculator-button">-</li>
                <li class="calculator-button">x^y</li>
                <li class="calculator-button number">0</li>
                <li class="calculator-button number">.</li>
                <li class="calculator-button equals">=</li>
                <li class="calculator-button">+</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
