<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <p class="previous-input"></p>
            <p class="current-input">0</p>
        </div>
        <div class="calculator-buttons">
            <ul class="buttons-list">
                <li class="calculator-button">%</li>
                <li class="calculator-button input">(</li>
                <li class="calculator-button input">)</li>
                <li id="back" class="calculator-button">BACK</li>
                <li id="allclear" class="calculator-button">AC</li>
                <li class="calculator-button">ln</li>
                <li class="calculator-button input number">7</li>
                <li class="calculator-button input number">8</li>
                <li class="calculator-button input number">9</li>
                <li class="calculator-button operator">/</li>
                <li class="calculator-button">log</li>
                <li class="calculator-button input number">4</li>
                <li class="calculator-button input number">5</li>
                <li class="calculator-button input number">6</li>
                <li class="calculator-button operator">*</li>
                <li class="calculator-button">sqrt</li>
                <li class="calculator-button input number">1</li>
                <li class="calculator-button input number">2</li>
                <li class="calculator-button input number">3</li>
                <li class="calculator-button operator">-</li>
                <li class="calculator-button">x^y</li>
                <li class="calculator-button input number">0</li>
                <li class="calculator-button input number decimal">.</li>
                <li class="calculator-button equals">=</li>
                <li class="calculator-button operator">+</li>
            </ul>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
